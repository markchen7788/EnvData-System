<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>可动态扩展的环境监测数据管理系统</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <style>
    .my-background{
    position: fixed;
    height: 100%;
    width: 100%;
    background-image: url("./index_bg.jpg");
}
  .my-opacity
  {
    opacity: 0.7;
  }
  </style>
</head>

<body>
  <script src="./layui/layui.js"></script>
  <div class="layui-layout layui-layout-admin">
  <div class="my-background"></div>
    <div class="layui-header my-opacity ">
      <div class="layui-logo"><a href="index.html">
          <font color="#009688">EnvData System</font>
        </a></div>
      <!-- 头部区域（可配合layui已有的水平导航） -->
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <a href="javascript:;">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
            Admin
          </a>
          <dl class="layui-nav-child">
            <dd><a>基本资料</a></dd>
            <dd><a>安全设置</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">退出系统</a></li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black my-opacity">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item layui-nav-itemed">
            <a onclick="addWindow('报表查看','search_table.html')">报表查看</a>
          </li>
          <li class="layui-nav-item">
            <a onclick="addWindow('新建报表','create_table.html')">新建报表</a>
          </li>

        </ul>
      </div>
    </div>

    <div class="layui-body">
      <div class="layui-tab" lay-allowClose="true">
        <ul class="layui-tab-title" id="card_name">
        </ul>
        <div class="layui-tab-content" id="card_content" style="padding: 1%;">
        </div>
      </div>
    </div>
  </div>

  </div>
  </div>
  <script>
    //JavaScript代码区域
    layui.use(['element', 'jquery'], function () {
      var element = layui.element;
      const $ = layui.jquery;

    });

    function addWindow(name,website) {
      layui.use(['element', 'jquery'], function () {
        var element = layui.element;
        const $ = layui.jquery;
        $("#card_name").html($("#card_name").html() + "<li class='layui-this'>"+name+"</li>");
        $("#card_content").html($("#card_content").html() + " <div class='layui-tab-item layui-show' style='padding: 0px'><iframe frameborder=0 src='"+website+"' style='width: 100%'; height='650px'></iframe></div>");
      });

    }

  </script>
</body>

</html>
