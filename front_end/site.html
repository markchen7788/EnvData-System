<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>商品</title>
	<link rel="stylesheet" href="./res/layui/css/layui.css">
</head>
<script src="./res/layui/layui.js"></script>
<script src="./js/func.js"></script>
<script src="./js/xlsxToJson.js"></script>
<style>
	.layui-laypage-mark {
		opacity: 0.8;
	}
</style>

<body style="padding: 10px;" class="layui-main">

	<input type="file" class="layui-hide" id="upload" onchange="change(this,getXlsxJson)" style="width: 320px;"
		accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
	<span class="layui-breadcrumb">
		<a href="">首页</a>
		<a href="">国际新闻</a>
		<a href="">亚太地区</a>
		<a><cite>正文</cite></a>
	</span>
	<form class="layui-form" style="opacity: 0.8;padding: 10px;" action="">
		<div class="layui-row">
			<div class="layui-col-md2 ">
				<input type="text" name="condition" placeholder="查询" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-col-md6 ">
				&nbsp;&nbsp;
				<button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo">查询</button>
				<button class="layui-btn layui-btn-radius" type="button" onclick="addTable()">新建</button>
				<button class="layui-btn layui-btn-radius" type="button"
					onclick="document.getElementById('upload').click();">导入</button>
				<button class="layui-btn layui-btn-radius" type="button" Id="export">导出</button>
				<button class="layui-btn layui-btn-radius" type="button" onclick="changeSize()">缩放</button>
				<button class="layui-btn layui-btn-radius" type="button" onclick="window.history.back()">返回</button>
				<button class="layui-btn layui-btn-radius" type="button" onclick="window.location.reload()">刷新</button>
			</div>
		</div>
	</form>

	<b>
		<div id="card" style="opacity: 0.8;">
			<div class="layui-col-md4" style="padding: 10px;">
				<div class="layui-card">
					<div class="layui-card-header layui-bg-green">00001
						<div class="layui-layout-right">

						</div>
					</div>
					<div class="layui-card-body">

						<table class="layui-table">
							<colgroup>
								<col width="20%">
								<col width="80%">
							</colgroup>
							<tbody>
								<tr>
									<td>Id</td>
									<td>2016-11-29</td>
								</tr>
								<tr>
									<td>备注</td>
									<td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
								</tr>
							</tbody>
						</table>
						<hr class="layui-border-green">

						<a href="create_table.html?Id={{i}}"><i class="layui-icon layui-icon-edit"
								style="color: #FFB800;">修改</i></a>&nbsp;&nbsp;
						<a href="javascript:deleteTable('{{i}}','{{d[i][0]}}')"><i class="layui-icon layui-icon-delete"
								style="color: #FFB800;">删除</i></a>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<b>
				<div id="test2" style="padding: 10px;"></div>
			</b>
		</div>
	</b>
	<script id="demo" type="text/html">
		{{# 
			for(var i in d){ 
		}}
		<div class="layui-col-md{{d[0].md}}" style="padding: 10px;">
		<div class="layui-card" >
			<div class="layui-card-header layui-bg-green">{{d[i].siteName}}
				<div class="layui-layout-right">

				</div>
			</div>
			<div class="layui-card-body">
			
				<table class="layui-table" lay-size="sm">  
					<colgroup>
					<col width="20%">
					<col width="80%">
				  </colgroup>
					<tbody>
					<tr>
						<td>{{'Id'}}</td>
						<td>{{d[i].Id}}</td>
					</tr>
					<tr>
						<td>{{'地区'}}</td>
						<td>{{d[i].area}}</td>
					</tr>
					<tr>
						<td>{{'备注'}}</td>
						<td class="td-height" height="{{240/d[0].md}}px">{{d[i].comment}}</td>
					</tr>
					</tbody>
				  </table>
				<hr class="layui-border-green">

				<a href="javascript:addTable({{i}})"><i class="layui-icon layui-icon-edit"
						style="color: #FFB800;">修改</i></a>&nbsp;&nbsp;
				<a href="javascript:deleteTable({{d[i].Id}})"><i class="layui-icon layui-icon-delete"
						style="color: #FFB800;">删除</i></a>
			</div>
		</div>
	</div>
	{{# } }}
	</script>

	<div id="addTable" class="layui-hide">
		<div style="padding:10px;">
			<form lay-filter='stationInfo' class="layui-form" action="">
				<input type="text" name="Id" class="layui-hide" placeholder="Id" autocomplete="off" value="-1">
				<table class="layui-table" style="text-align: center;" lay-size="sm">
					<colgroup>
						<col width="20%">
						<col width="80%">
					</colgroup>
					<tbody>
						<tr>
							<td>站点名</td>
							<td><input type="text" required lay-verify="required" name="siteName" placeholder="站点名"
									autocomplete="off" class="layui-input"></td>
						</tr>
						<tr>
							<td>地区</td>
							<td><input type="text" required lay-verify="required" name="area" placeholder="地区"
									autocomplete="off" class="layui-input"></td>
						</tr>
						<tr>
							<td>备注</td>
							<td class="td-height" height="80px"><textarea name="comment" placeholder="备注"
									class="layui-textarea"></textarea></td>
						</tr>
					</tbody>
				</table>
				<button type="button" lay-submit lay-filter="saveSiteInfo" class="layui-btn layui-btn-fluid">保存</button>
			</form>
		</div>
	</div>
</body>
<script src="./js/site.js"></script>

</html>
