<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>商品</title>
	<link rel="stylesheet" href="./res/layui/css/layui.css">
</head>
<script src="./res/layui/layui.js"></script>
<script src="./js/func.js"></script>
<style>
	.layui-laypage-mark {
		opacity: 0.8;
	}

	;
</style>

<body style="padding: 20px;" class="layui-main">

	<b>
		<div class="layui-panel layui-bg-gray" style="opacity: 0.9;padding: 20px;">
			<input type="file" class="layui-hide" id="upload" onchange="change(this,getXlsxJson)" style="width: 320px;"
				accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
			<form class="layui-form" lay-filter='queryForm' action="">
				<div class="layui-row">
					<div class="layui-col-md3" style="padding: 2px;" onclick="chooseAdress('queryForm')">
						<input type="text" name="area" placeholder="请选择地区" autocomplete="off" class="layui-input"
							disabled>
					</div>
					<div class="layui-col-md7" style="padding: 2px;">
						<input type="text" name="condition" placeholder="查询" autocomplete="off" class="layui-input">
					</div>

					<div class="layui-col-md2" style="padding: 2px;">
						<button class="layui-btn  layui-btn-primary layui-btn-fluid" id="submitQuery" lay-submit lay-filter="formDemo"
							title="查询"><i class="layui-icon layui-icon-search"></i></button>
					</div>
				</div>
			</form>
		</div>
		<div class="layui-panel layui-bg-gray" style="opacity: 0.9;padding: 20px;">
			<div id="card">
				<div class="layui-card">
					<div class="layui-card-header layui-bg-orange">西安水质监测表
						<div class="layui-layout-right">
							<a href="table.html"><i class="layui-icon layui-icon-search"
									style="font-size: 15px; color: #FFFFFF;">查看</i></a></h2>
							&nbsp;&nbsp;<a href="create_table.html"><i class="layui-icon layui-icon-edit"
									style="font-size: 15px; color: #FFFFFF;">修改</i></a>&nbsp;&nbsp;&nbsp;</h2>
						</div>
					</div>
					<div class="layui-card-body">
						<span class="layui-badge">CO2</span>
						<span class="layui-badge">NH4+</span>
						<span class="layui-badge">Fe2+</span>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-panel layui-bg-gray" style="opacity: 0.9;padding: 20px;">
			<div id="test1"></div>
		</div>
		</div>
	</b>


	<br>
	<script id="demo" type="text/html">
		{{# 
			var start=(d["page"]-1)*d["limit"]+1;
			var end=start+d["limit"]-1;
			for(var i in d){ 
				if(i=="limit"||i=="page"||d[i][6]<start||d[i][6]>end) continue;
		}}
		<a href="table.html?tableName={{i}}">
		<div class="layui-card" style="opacity: 0.8;">
			<div class="layui-card-header layui-bg-green">	<b>{{d[i][0]}}</b>
				<div class="layui-layout-right">
					<b><i class="layui-icon layui-icon-time">{{d[i][1]}}</i></b>
				</div>
			</div>
			<div class="layui-card-body">
				<span class="layui-badge layui-bg-blue">{{d[i][5]}}</span>
				<hr class="layui-border-orange">
				<span class="layui-badge layui-bg-blue">{{d[i][2]}}</span>
				<span class="layui-badge layui-bg-blue">{{d[i][3]}}</span>
				<span class="layui-badge layui-bg-blue">{{d[i][4]}}</span>
				<hr class="layui-border-orange">
				{{# for(var j=7;j<d[i].length;j++){ }}
				<span class="layui-badge layui-bg-orange">{{d[i][j]}}</span>
			{{#
			 }
			}}
			<hr class="layui-border-orange">
			</div>
		</div>
	</a>

	{{# } }}
	</script>
	<script id="adress" type="text/html">
		<form lay-filter='chooseAddr' class="layui-form" name="chooseAddr" style="padding: 20px;">
		  <div class="layui-form-item">
			<div class="layui-input-inline">
			  <select id="province" lay-filter="province" name="province" lay-search>
			  </select>
			</div>
		  </div>
		  <div class="layui-form-item">
			<div class="layui-input-inline">
			  <select id="city" lay-filter="city" name="city" lay-search>
			  </select>
			</div>
		  </div>
		  <div class="layui-form-item">
			<div class="layui-input-inline">
			  <select id="area" lay-filter="area" name="area" lay-search>
			  </select>
			</div>
		  </div>
		</form>
	  </script>

</body>
<script src="./js/adress.js"> </script>
<script src="./js/searchTable .js"></script>

</html>
