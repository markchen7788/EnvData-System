<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>可动态扩展的环境监测数据管理系统</title>
	<link rel="stylesheet" href="./res/layui/css/layui.css">
	<style>
		.page {
			background-color: rgba(255, 255, 255);
			width: 100%;
			position: fixed;
			bottom: 0;
		}

		.layui-laypage-mark {
			margin-bottom: 0px;
			margin-left: 10px;
			padding: 0px;
			background-color: rgba(255, 255, 255);
		}
	</style>
</head>
<script src="./js/func.js"></script>

<body>
	<b>
		<div class="page">
			<div id="test1"></div>
		</div>
		<div class="layui-panel layui-bg-gray layui-row" style="background-color: rgba(255,255,255,0.5);">

			<form class="layui-form" lay-filter='queryForm' action="">
				<div class="layui-row">
					<div class="layui-col-md2 layui-inline" style="padding: 3px;border: 1px;">
						<input type="text" name="area" placeholder="全国" title="当前地区" autocomplete="off" class="layui-input" disabled>
					</div>
					<div class="layui-col-md8" style="padding: 3px;">
						<input type="text" name="condition" placeholder="查询环境监测数据表" autocomplete="off" class="layui-input">
					</div>

					<div class="layui-col-md2" style="padding: 3px;">
						<button class="layui-btn  layui-btn-primary layui-btn-fluid" id="submitQuery" lay-submit
							lay-filter="formDemo" title="查询监测表格"><i
								class="layui-icon layui-icon-search">查询监测表格</i></button>
					</div>
				</div>
			</form>

		</div>
		<div id="allTable" style="border: 0px;"></div>
		<script id="demo" type="text/html">
	{{#for(var item in d ){}}
	<b>
	<div class="layui-collapse" lay-accordion style="border: 0px;border-bottom: 1px;">
		<div class="layui-colla-item">
			<h2 class="layui-colla-title layui-bg-green" style="border: 0px;">
				<i class="layui-icon layui-icon-table layui-inline" style="font-size: 20px;"></i>{{d[item].表名}}
				<div class="layui-layout-right"><a style="color:white" href="./table.html?tableName={{d[item].表名}}"><i
							class="layui-icon layui-icon-search"></i>&nbsp;查看&nbsp;&nbsp;&nbsp;</a>
				</div>
			</h2>
			<div class="layui-colla-content  layui-bg-gray">
				<table class="layui-table" lay-even lay-size="sm">
					<colgroup>
						<col width="15%">
						<col width="85%">

					</colgroup>
					<tbody>
						<tr>
							<td><i class="layui-icon layui-icon-log" style="font-size:13px;"></i>&nbsp;创建时间
							</td>
							<td>{{d[item].创建时间}}</td>
						</tr>
						<tr>
							<td><i class="layui-icon layui-icon-location" style="font-size:13px;"></i>&nbsp;所在区域
							</td>
							<td>{{d[item].所在区域}}</td>
						</tr>
						<tr>
							<td><i class="layui-icon layui-icon-home" style="font-size:13px;"></i>&nbsp;所属站点
							</td>
							<td>{{d[item].所属站点}}</td>
						</tr>
						<tr>
							<th><b><i class="layui-icon layui-icon-form" style="font-size:13px;"></i>&nbsp;表格备注</b>
							</th>
							<th><b>{{d[item].表格备注}}</b></th>
						</tr>
						<tr>
							<th><b><i class="layui-icon layui-icon-snowflake" style="font-size:13px;"></i>&nbsp;监测元素</b></th>
							<th><b>
								{{# for(var i in d[item].监测元素){ }}
								<span class="layui-badge layui-bg-orange">{{d[item].监测元素[i]}}</span>
							{{# } }}</b>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</b>
	{{# }  }}
	</script>
	</b>
</body>
<script src="./res/layui/layui.js"></script>
<script src="./js/searchTable.js"></script>

</html>
