<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>可动态扩展的环境监测数据管理系统</title>
	<link rel="stylesheet" href="./res/layui/css/layui.css">
	<script src="./res/layui/layui.js"></script>
	<script src="./js/func.js"></script>
</head>

<body class="layui-bg-gray">
	<div id="checkBox" style="display: none;padding: 20px;">
		<b>
			<form class="layui-form" action="">
				<div class="layui-row">
					<div class="layui-col-md2">
						<input type="text" name="condition" placeholder="查询" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-col-md3 ">
						<button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
					</div>
				</div>
			</form>
			<table class="layui-hide" lay-filter="test" id="test"></table>
		</b>
	</div>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	  </script>
	<script type="text/html" id="toolbarDemo">
				<div class="layui-btn-container">
				  <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-fluid" lay-event="add">选好了，提交选项！</button>
				</div>
			  </script>
	<b>
		<div style="padding: 20px;">
			<form class="layui-form layui-form-pane" lay-filter="formTest" action="">
				<input name="siteId" class="layui-hide">
				<fieldset class="layui-elem-field">
					<legend><b>填写表名</b></legend>
					<div class="layui-field-box">
						<input type="text" name="tableName" required lay-verify="required" placeholder="请输入表名"
							autocomplete="off" class="layui-input">
					</div>
				</fieldset>
				<fieldset class="layui-elem-field">
					<legend><b>填写备注信息</b></legend>
					<div class="layui-field-box">
						<input type="text" name="tableComment" required lay-verify="required" placeholder="请输入备注信息"
							autocomplete="off" class="layui-input">
					</div>
				</fieldset>
				<fieldset class="layui-elem-field">
					<legend><b>站点选择</b></legend>
					<div class="layui-field-box">
						<table class="layui-table" lay-size="sm">
							<colgroup>
								<col width="20%">
								<col width="80%">
							</colgroup>
							<tbody id="siteInfo">
							</tbody>
						</table>
						<button id="chooseSite" class="layui-btn" type="button">选择站点</button>

					</div>
				</fieldset>
				<fieldset class="layui-elem-field">
					<legend><b>元素选择</b></legend>
					<div class="layui-field-box">
						<table class="layui-hide" lay-filter="pri" id="pri"></table>
						<button id="chooseElement" class="layui-btn" type="button">选择元素</button>
					</div>
				</fieldset>
				<fieldset class="layui-elem-field">
					<legend><b>主键选择</b></legend>
					<div class="layui-field-box" id="priCheckBox">
					</div>
				</fieldset>
				<button class="layui-btn layui-btn-fluid layui-btn-radius" lay-submit lay-filter="save">确认</button>
			</form>
		</div>
	</b>
</body>
<script>
	//Demo
	layui.use('form', function () {
		var form = layui.form;

		//监听提交

	});
</script>
<script src="./js/createTable.js"></script>

</html>
