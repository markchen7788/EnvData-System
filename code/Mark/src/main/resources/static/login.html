<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!--图标库 可无视-->
  <link rel='stylesheet' href='./res/css/font-awesome.min.css'>
  <link rel="stylesheet" type="text/css" href="./res/layui/css/layui.css" />
  <!--核心样式-->
  <link rel="stylesheet" href="./res/css/style.css">
  <style>
    .my-background {
      position: fixed;
      height: 100%;
      width: 100%;
      background-image: url("./res/index_bg3.jpg");
      opacity: 0.9;
    }
  </style>
</head>
<script src="./res/layui/layui.js"></script>
<script src="./js/func.js"></script>

<body class="my-background">
  <script id="adress" type="text/html">
    <form class="layui-form" name="chooseAddr" style="padding: 20px;">
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <select id="province" lay-filter="province" name="province" lay-search>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <select id="city" lay-filter="city" name="city" lay-search>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <select id="area" lay-filter="area" name="area" lay-search>
          </select>
        </div>
      </div>
    </form>
  </script>


  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">EnvData SYStem</h1>
      <form name="loginForm">
        <div class="input-container">
          <input type="text" id="userName" required="required" />
          <label>用户名</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="pwd" required="required" />
          <label>密码</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="button" id="login"><span>登录</span></button>
        </div>
      </form>
    </div>
    <div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">注册
        <div class="close"></div>
      </h1>
      <form name='registry'>
        <div class="input-container">
          <input type="text" id="userName" required="required" />
          <label>用户名</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="pwd" required="required" />
          <label>密码</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input onclick="chooseAdress()" type="#{type}" id="district" required="required" />
          <label for="#{label}">地区</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="button" onclick="addUser()"><span>提交注册</span></button>
        </div>
      </form>
    </div>
  </div>


  <script id="form2" type="text/html">
    <h1 class="title">数据库配置</h1>
    <form name="configForm">
      <div class="input-container">
        <input type=text" id="hostName" required="required" />
        <label>主机名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type=text" id="userName" required="required" />
        <label>用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="pwd" required="required" />
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="dbName" required="required" />
        <label>数据库名</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="button" onclick="saveConfig()" ><span>提交修改</span></button>
      </div>
    </form>
    </script>
  <script id="configForm">
    <form class="layui-form layui-form-pane" style="padding: 20px;" lay-filter="configForm" name="configForm">
      <div class="layui-form-item">
        <label class="layui-form-label">主机名</label>
        <div class="layui-input-block">
          <input type="text" name="hostName" required lay-verify="required" placeholder="请输入主机名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input name="pwd" type="password" required lay-verify="required" placeholder="请输入数据库密码" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">数据库名</label>
        <div class="layui-input-block">
          <input type="text" name="dbName" required lay-verify="required" placeholder="请输入数据库名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">网盘地址</label>
        <div class="layui-input-block">
          <input type="text" name="netDisk" required lay-verify="required" placeholder="请输入网盘地址" autocomplete="off"
            class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  <script src='js/jquery.min.js'></script>
  <script src="js/login.js"></script>
  <script src="./js/adress.js"> </script>
</body>

</html>
