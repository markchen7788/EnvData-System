<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>商品</title>
  <link rel="stylesheet" href="./res/layui/css/layui.css">
</head>
<script src="./res/layui/layui.js"></script>

<style>
  .layui-laypage-mark {
    opacity: 0.8;
  }

  .my-background {
    position: fixed;
    height: 100%;
    width: 100%;
    background-image: url("./res/index_bg4.jpg");
  }

  .my-opacity {
    opacity: 0.7;
  }
</style>

<body style="padding: 10px;" class="my-background">
  <div class="layui-main">
    <b>
      <div class="layui-panel layui-bg-gray" style="opacity: 0.9;padding: 20px;">
        <input type="file" class="layui-hide" id="upload" onchange="change(this,getXlsxJson)" style="width: 320px;"
          accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        <form class="layui-form" lay-filter='queryForm' action="">
          <div class="layui-row">
            <button type="button" class="layui-btn  layui-btn-primary" title="返回" onclick="window.history.back()">
              <i class="layui-icon">&#xe65c;</i>
            </button>
            <button type="button" class="layui-btn  layui-btn-primary" title="刷新" onclick="window.location.reload()">
              <i class="layui-icon">&#xe669;</i>
            </button>

            <div class="layui-input-inline">
              <input type="text" name="area" placeholder="请选择地区" autocomplete="off" class="layui-input" disabled>
            </div>
            <div class="layui-input-inline">
              <input type="text" name="condition" placeholder="查询" autocomplete="off" class="layui-input">
            </div>

            &nbsp;&nbsp;
            <button class="layui-btn  layui-btn-primary" id="submitQuery" lay-submit lay-filter="formDemo" title="查询"><i class="layui-icon layui-icon-search"></i></button>
            <button class="layui-btn  layui-btn-primary" type="button" onclick="addTable()" title="新建"><i class="layui-icon layui-icon-add-1"></i></button>
            <button class="layui-btn  layui-btn-primary" type="button"
              onclick="document.getElementById('upload').click();" title="导入"><i class="layui-icon layui-icon-file-b"></i></button>
            <button class="layui-btn  layui-btn-primary" type="button" Id="export" title="导出"><i class="layui-icon layui-icon-export"></i></button>

          </div>
        </form>
      </div>
      <div class="layui-panel layui-bg-gray" style="opacity: 0.9;padding: 20px;">
        <div class="layui-card">
          <div class="layui-card-header layui-bg-green">00001
            <div class="layui-layout-right">

            </div>
          </div>
          <div class="layui-card-body">

            <table class="layui-table">
              <colgroup>
                <col width="20%">
                <col width="80%">
              </colgroup>
              <tbody>
                <tr>
                  <td>Id</td>
                  <td>2016-11-29</td>
                </tr>
                <tr>
                  <td>备注</td>
                  <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                </tr>
              </tbody>
            </table>
            <hr class="layui-border-green">

            <a href="create_table.html?Id={{i}}"><i class="layui-icon layui-icon-edit"
                style="color: #FFB800;">修改</i></a>&nbsp;&nbsp;
            <a href="javascript:deleteTable('{{i}}','{{d[i][0]}}')"><i class="layui-icon layui-icon-delete"
                style="color: #FFB800;">删除</i></a>
          </div>
        </div>

      </div>

  
    <div class="layui-panel layui-bg-gray" style="opacity: 0.9;padding: 20px;">
      <div id="demo0"></div>
    </div>
  </div>
  </b>

  
</body>
<script>
  //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
  layui.use(['laypage', 'element'], function () {
    var element = layui.element;
    var laypage = layui.laypage
    laypage.render({
      elem: 'demo0'
      , count: 50 //数据总数
    });
    //…
  });
</script>

</html>
