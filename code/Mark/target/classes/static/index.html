<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>可动态扩展的环境监测数据管理系统</title>
  <link rel="stylesheet" href="./res/layui/css/layui.css">
  <style>
    .my-background {
      position: fixed;
      height: 100%;
      width: 100%;
      background-image: url("./res/index_bg4.jpg");
    }

    .my-opacity {
      opacity: 0.7;
    }
  </style>
</head>
<script src="./js/func.js"></script>

<body class="my-background">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header my-opacity ">
      <div class="layui-logo"><a href="javascript:changeBg()">
          <font color="#009688">EnvData System</font>
        </a></div>
      <!-- 头部区域（可配合layui已有的水平导航） -->
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <a href="javascript:;">
            <img src="./res/basicInfoSettings.jpeg" class="layui-nav-img">
            基础信息配置
          </a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:changeWindow('./site.html');">站点信息配置</a></dd>
            <dd><a href="javascript:changeWindow('./element.html');">元素信息配置</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">
            <img src="./res/table.jpeg" class="layui-nav-img">
            报表管理
          </a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:changeWindow('./searchTable.html');">查看报表</a></dd>
            <dd><a href="javascript:changeWindow('./createTable.html');">新建报表</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="http://markchen7788.xyz/fileManager/">
            <img src="./res/dir.jpeg" class="layui-nav-img">
            文件管理
          </a>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;" id="userName">
            <img src="./res/profile.jpeg" class="layui-nav-img">
            未登录
          </a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:addLay()">基本资料</a></dd>
            <dd><a href="javascript:logout()">退出系统</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="demo">
    <div style="padding:10px;">
      <form lay-filter='addInfo' class="layui-form" action="">
        <input type="text" name="Id" class="layui-hide" placeholder="Id" autocomplete="off" value="{{d.Id}}">
        <table class="layui-table" style="text-align: center;" lay-size="sm">
          <colgroup>
            <col width="20%">
            <col width="80%">
          </colgroup>
          <tbody>
       
            <tr>
              <td>用户名</td>
              <td><input type="text"  value="{{d['userName']}}"  name="{{'userName'}}" placeholder="{{'userName'}}" autocomplete="off" class="layui-input"></td>
            </tr>
            <tr>
              <td>密码</td>
              <td><input type="password"  value="{{d['pwd']}}"  name="{{'pwd'}}" placeholder="{{'pwd'}}" autocomplete="off" class="layui-input"></td>
            </tr>
            <tr>
              <td>地区</td>
              <td onclick="chooseAdress('addInfo')"><input type="text"  value="{{d['area']}}" name="area" placeholder="{{'area'}}" autocomplete="off" class="layui-input" disabled></td>
            </tr>

          </tbody>
        </table>
        <button type="button" lay-submit lay-filter="saveElementInfo" class="layui-btn layui-btn-fluid">保存</button>
      </form>
    </div>
</script>
  <script id="adress" type="text/html">
  <form class="layui-form" name="chooseAddr" style="padding: 20px;">
    <div class="layui-form-item">
    <div class="layui-input-inline">
      <select id="province" lay-filter="province" name="province" lay-search>
      </select>
    </div>
    </div>
    <div class="layui-form-item">
    <div class="layui-input-inline">
      <select id="city" lay-filter="city" name="city" lay-search>
      </select>
    </div>
    </div>
    <div class="layui-form-item">
    <div class="layui-input-inline">
      <select id="area" lay-filter="area" name="area" lay-search>
      </select>
    </div>
    </div>
  </form>
  </script>
  <script src="./js/adress.js"></script>
  <script src="./res/layui/layui.js"></script>
  <script src="./js/index.js"></script>
  <br><br><br><br>
  <iframe id="frame" src="./searchTable.html" width="100%" height="90%" frameborder=0 scrolling="auto"></frame>

</body>


</html>
